## Load balancing simple configuration
## Add container's IPs in services upstream
## 172.17.0.X is the default docker IP

http {
    upstream services {        
        server 172.17.0.2:8080 weight=1;
        server 172.17.0.4:8080 weight=1;

    }

    server {
        listen 80;

        location / {            
            proxy_pass http://services;
        }
    }
}

events {}